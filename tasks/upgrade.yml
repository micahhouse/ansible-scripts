- name: Add Google Chrome Signing Key
  apt_key:
    url: https://dl.google.com/linux/linux_signing_key.pub
    
- name: Add Google Chrome Repository
  apt_repository:
    repo: deb http://dl.google.com/linux/chrome/deb/ stable main
    filename: google-chrome
    
- name: Clone Wallpaper Repository
  git:
    repo: https://github.com/UtkarshGpta/bing-desktop-wallpaper-changer.git
    dest: /opt/wallpapers

- name: Chmod Wallpaper Script
  file:
    path: /opt/wallpapers/install.sh
    mode: 0775
    
- name: Wallpaper Script
  shell: /opt/wallpapers/install.sh >> /dev/null 2>&1
    
- name: Update package lists
  apt:
    update_cache: yes

- name: Upgrade System
  apt:
    upgrade: dist
    
- name: Install Packages
  apt:
    name:
      - ansible
      - curl
      - git
      - google-chrome-stable
      - xscreensaver
      - xscreensaver-screensaver-*
      - xubuntu-restricted-extras
